<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Contact Us</title>
</head>

<body>
    <div id="contactus">
        <h3><b>Contact us</b></h3>
        <div class="row contactcontent">
            <div class="col-md-4">
                <h5><i class="fas fa-envelope-open-text"></i>&nbsp;Email us:</h5>
                <p>infinitemediakenya@gmail.com</p>
                <br>
                <h5><i class="fas fa-phone-volume"></i>&nbsp;Call us:</h5>
                <p>+254 712345678</p>
                <br>
                <h5><i class="fas fa-map-pin"></i>&nbsp;Location:</h5>
                <p>Nairobi, Kenya</p>
                <br>
                <h5><i class="fas fa-clock"></i>&nbsp;Hours:</h5>
                <p>Monday-Sunday : All through</p>
            </div>
            <div class="col-md-8">
                <h5>Get In touch</h5>
                <form action="https://formspree.io/mknqyzyj" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-2"></div>
                        <div class="form-group col-md-4">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" cols="1" rows="12" placeholder="Name..."><div id="error"></div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" cols="1" rows="12" placeholder="E-mail.."><div id="error1"></div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                        <div class="form-group text-area">
                            <label for="message"></label>
                            <textarea name="message" class="form-control" id="message" cols="10" rows="10" placeholder="Your message here..."></textarea><div id="error2"></div>
                        </div>
                        <button type="submit" id="send">SEND</button>
                </form>
                <div class="socials">
                    <a href="https://www.facebook.com/eric.okemwa.39"><span><i class="fab fa-facebook icon_facebook" style="font-size:30px" ></i></span>&nbsp;&nbsp;</a>
                    <a href=""><span><i class="fab fa-twitter" style="font-size:30px"></i></span>&nbsp;&nbsp;</a>
                    <a href="https://www.instagram.com/infinitemediakenya/?hl=en"><span><i class="fab fa-instagram icon_instagram" style="font-size:30px"></i></span></a>
                </div>
            </div>
        </div>
        <br>
    </div>
</body>
</html>
